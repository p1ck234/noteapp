<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Montserrat+Alternates:wght@400;700&family=Poppins:ital,wght@0,600;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Авторизация</title>
  </head>
  <body>
    <header class="header center">
      <a href="#"
        ><img
          class="header__img"
          src="img/notes.png"
          alt=""
          class="header__logo"
      /></a>
      <h1 class="header__title">Заметки</h1>
      <p class="header_date">Дата</p>
    </header>
    <main class="main center">
      <input
        id="inputLogin"
        class="main__input"
        type="text"
        placeholder="Логин"
      />
      <input
        id="inputPassword"
        class="main__input"
        type="password"
        placeholder="Пароль"
      />
      <button class="main__button" onClick="authAccount()">Войти</button>
    </main>
    <script src="JS/app.js"></script>
  </body>
</html>
